<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .bg { fill: #0a0a0a; }
      .code-bracket { fill: #ff1744; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="bg" width="100" height="100"/>
  
  <!-- Gradient circle background -->
  <circle cx="50" cy="50" r="48" fill="none" stroke="#ff1744" stroke-width="2" opacity="0.3"/>
  
  <!-- Left bracket -->
  <path class="code-bracket" d="M 28 30 L 22 50 L 28 70" stroke="#ff1744" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Right bracket -->
  <path class="code-bracket" d="M 72 30 L 78 50 L 72 70" stroke="#ff1744" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Center dot/circle representing connection -->
  <circle cx="50" cy="50" r="5" fill="#ff1744"/>
  
  <!-- Accent lines -->
  <line x1="35" y1="45" x2="40" y2="45" stroke="#ff5983" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="45" x2="65" y2="45" stroke="#ff5983" stroke-width="2" stroke-linecap="round"/>
  <line x1="35" y1="55" x2="40" y2="55" stroke="#ff5983" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="55" x2="65" y2="55" stroke="#ff5983" stroke-width="2" stroke-linecap="round"/>
</svg>